<body>
    <p>Q-10 => how can we club two or more rows or columns into a single row or column in a html table  ? with exanple  </p>
    <p> ANS=> a two rows or columns with the help of rowspan and colspan tag</p>
    <table border="1px" width="100%">
        <tr >
            <td rowspan="0"><td>i</td>
            <td>ii</td>
            <td>iii</td>
        </tr>
        <tr>
            <td colspan="2">a</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
